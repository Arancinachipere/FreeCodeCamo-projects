<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
</head>
<body>
  <div class="container">
    <main>
        <header>
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
    
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name 
                  <input type="text" id="name" placeholder="Enter your name" required />
                </label>
                <label id="email-label" for="email">Email 
                  <input type="email" id="email" placeholder="Enter your email" required />
                </label>
                <label id="number-label" for="number">Age (optional) 
                <input type="number" id="number" min="13" max="120" placeholder="Age" />
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown" id="role" >Which option best describes your current role?
              <select id="dropdown" name="role">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
              </label>
            </fieldset>
          
            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" value="Definitely" name="recommend" class="inline" checked/>Definitely</label>
                <label><input type="radio" value="Maybe" name="recommend" class="inline" />Maybe</label>
                <label><input type="radio" value="Not sure" name="recommend" class="inline" />Not sure</label>
            </fieldset>
          
            <fieldset>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>
    
            <fieldset>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label>
                  <input type="checkbox" value="Front-end Projects" class="inline" />Front-end Projects
                </label>
                <label>
                  <input type="checkbox" value="Back-end Projects" class="inline" />Back-end Projects
                </label>
                <label>
                  <input type="checkbox" value="Data Visualization" class="inline" />Data Visualization
                </label>
                <label>
                  <input type="checkbox" value="Challenges" class="inline" />Challenges
                </label>
                <label>
                  <input type="checkbox" value="Open Source Community" class="inline" />Open Source Community
                </label>
                <label>
                  <input type="checkbox" value="Gitter help rooms" class="inline" />Gitter help rooms
                </label>
                <label>
                  <input type="checkbox" value="Videos" class="inline" />Videos
                </label>
                <label>
                  <input type="checkbox" value="City Meetups" class="inline" />City Meetups
                </label>
                <label>
                  <input type="checkbox" value="Wiki" class="inline" />Wiki
                </label>
                <label>
                  <input type="checkbox" value="Forum" class="inline" />Forum
                </label>
                <label>
                  <input type="checkbox" value="Additional Courses" class="inline" />Additional Courses
                </label>
            </fieldset>
            
            <fieldset>
                <label for="comments">Any comments or suggestions?
                  <textarea id="comments" name="comments" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            
            <fieldset>
                <label id="submit">
                  <input type="submit" value="Submit" />
                </label>
            </fieldset>
            
        </form>

    </main>
  </div>
</body>
</html>
